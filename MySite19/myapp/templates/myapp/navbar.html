{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'myapp:index' %}">
            <img src="{% static '/img/icon.png' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li
                        {% if '/myapp/' == request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:index' %}">Home</a>
                </li>
                <li
                        {% if 'about' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:about' %}">About</a>
                </li>
                 <li
                        {% if 'findbooks' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:findbooks' %}">Search</a>
                </li>
                 <li
                        {% if 'place_order' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:place_order' %}">Order</a>
                </li>
                <li
                        {% if 'review' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:review' %}">Review</a>
                </li>
                <li
                        {% if 'check_list' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'myapp:check_list' %}">Check Review</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li
                            {% if 'myorders' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'myapp:myorders' %}">
                            Welcome {{ user.username }}&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-address-card"></i> Dashboard</a>
                    </li>
                    <li class="nav-item mr-3">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                      <i class = "fas fa-sign-out-alt"></i>Logout
                    </a>
                    <form action="{% url 'myapp:user_logout' %}" method="POST" id ="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                    </li>
                {% else %}
                    <li
                            {% if 'register' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'myapp:register' %}">
                            <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li
                            {% if 'login' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'myapp:user_login' %}">
                            <i class="fas fa-sign-in-alt"></i>

                            Login</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
