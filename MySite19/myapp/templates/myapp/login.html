{% extends 'myapp/base.html' %}
{% block title %} Login {% endblock %}
{% block myhdg %} {% endblock %}
{% block body_block %}
    <section id="login" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>
                                <i class="fas fa-sign-in-alt"></i> Login</h4>
                        </div>
                        <div class="card-body">
                             <form action="{% url 'myapp:user_login' %}" method="post">
                             {% csrf_token %}
                                 {% if request.GET.next %}
                                     <input type="hidden" name="next" value="{{ request.GET.next }}">
                                 {% endif %}
                                 <div class="form-group">
                                     <label for="username">Username</label>
                                     <input type="text" name="username" class="form-control" required>
                                 </div>
                                 <div class="form-group">
                                     <label for="password2">Password</label>
                                     <input type="password" name="password" class="form-control" required>
                                 </div>
                                 <input type="submit" value="Login" class="btn btn-secondary btn-block">
                             </form>
                        <div>
                            <br>
                        <p align="center">Please click here if you want to reset your password<b>
                            <a href="{% url 'myapp:password_reset' %}" style="color:blue">Forgot Password</a> </b></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
