{% extends 'myapp/base.html' %}
{% block title %} Place Order {% endblock %}
{% load static %}
{% block myhdg %}
{% endblock %}
{% block body_block %}
    <!-- Breadcrumb -->
    <section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'myapp:index' %}">
                            <i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item active"> Place Order</li>
                </ol>
            </nav>
        </div>
    </section>
    <section id="about" class="py-4">
        <div class="container pb-5 pl-5 pt-4" style="border: 2px solid black;background: url('{% static '/img/back.jpg'%}') repeat">
            <div class="row">
                <div class="col-6">
                    <div class="place">
                        <h5><b><form action="{% url 'myapp:place_order' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                <input type="submit" name="submit1" value="Place Order" class="btn btn-secondary btn-block mt-4"  />
                </form></b></h5>
                </div>
                </div>
                <div class="col-5">
                    <br><br>
                    <img class="card-body" src="{% static '/img/order.png' %}" alt="no img">
                </div>
            </div>
        </div>
    </section>

{% endblock %}
